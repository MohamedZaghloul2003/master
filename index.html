<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-body-secondary">
  <div>
    <div class="container d-flex flex-column justify-content-center align-items-center ">
      <h1 class="py-5  position-relative">Bookmarker</h1>
      <div class="marker w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
        <h2 class="bookmark">
          <i class="fa-solid fa-bookmark"></i>
          Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h2>
        <div class="site-name w-100 d-flex flex-column justify-content-center">
          <label for="bookmarkName" class="pb-2 fw-semibold">
            <i class="fa-solid fa-book-bookmark pe-2"></i>
            Site Name</label>
          <input type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName" />

        </div>
        <div class="site-url w-100 d-flex flex-column justify-content-center">
          <label for="bookmarkURL" class="pb-2 fw-semibold">
            <i class="fa-solid fa-link pe-2"></i>Site URL</label>
          <input type="url" placeholder="Website URL" class="form-control" id="bookmarkURL" />

        </div>
        <button type="button" onclick="addInbut()" class="btn btn-danger w-25">Submit</button>

      </div>
      <table class="table mt-4 text-center bg-light">
        <thead>
          <th class="text-capitalize">index</th>
          <th class="text-capitalize">Website Name</th>
          <th class="text-capitalize">Visit</th>
          <th class="text-capitalize">Delete</th>
        </thead>
        <tbody id="tableContent">

        </tbody>
      </table>
    </div>



    <div class="modal-dialog translate-middle z-2 d-none w-50 d-flex align-items-center justify-content-center">
      <div class="modal-content bg-white h-auto  ">
        <div class="modal-header border border-0">
          <div class="circles d-flex">
            <span class="rounded-circle me-2"></span>
            <span class="rounded-circle me-2"></span>
            <span class="rounded-circle me-2"></span>
          </div>
          <button type="button" onclick='x()' class="btn-close" data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="m-0 pb-2">
            Site Name or Url is not valid, Please follow the rules below :
          </p>
          <p> <i class="fa-regular fa-circle-right p-2"></i>Site name must
            contain at least 3 characters</p>
          <p> <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
            valid one</p>
        </div>
      </div>
    </div>
    <div class="layer w-100 h-100 top-0 start-0 end-0 bottom-0 position-fixed d-none"
      style="background-image:linear-gradient(#00000056,#00000056)">
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
